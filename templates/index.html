<!DOCTYPE html>
<html>
<head>
  <title>TempDrop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-10 text-center w-96">
    <h1 class="text-2xl font-bold mb-6">Welcome to TempDrop</h1>
    <form action="/create-room" method="post" class="space-y-4">
      <input type="password" name="password" placeholder="Create Room Password" class="w-full border rounded px-3 py-2" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Create Room</button>
    </form>
    <div class="mt-6">
      <a href="/join-room" class="text-blue-600 underline">Join Existing Room</a>
    </div>
  </div>
</body>
</html>
