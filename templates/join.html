<!DOCTYPE html>
<html>
<head>
  <title>Join Room</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-10 text-center w-96">
    <h1 class="text-2xl font-bold mb-6">Join Room</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="text-red-500 mb-4">{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
    <form action="/join-room" method="post" class="space-y-4">
      <input type="text" name="room_id" placeholder="Room ID" class="w-full border rounded px-3 py-2" required>
      <input type="password" name="password" placeholder="Room Password" class="w-full border rounded px-3 py-2" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Join Room</button>
    </form>
  </div>
</body>
</html>
